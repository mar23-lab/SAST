services:
  # InfluxDB - Time-series metrics database
  influxdb:
    image: influxdb:2.7
    container_name: sast-influxdb
    ports:
      - "8087:8086"
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=admin
      - DOCKER_INFLUXDB_INIT_PASSWORD=adminpass123
      - DOCKER_INFLUXDB_INIT_ORG=sast-org
      - DOCKER_INFLUXDB_INIT_BUCKET=sast-metrics
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=sast-admin-token-12345
    volumes:
      - influxdb-data:/var/lib/influxdb2
    networks:
      - sast-network

  # Prometheus - Metrics collection & alerting
  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: sast-prometheus
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    volumes:
      - prometheus-data:/prometheus
      - ./prometheus-config:/etc/prometheus
    networks:
      - sast-network

  # Loki - Log aggregation system
  loki:
    image: grafana/loki:2.9.0
    container_name: sast-loki
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - loki-data:/loki
      - ./loki-config:/etc/loki
    networks:
      - sast-network

  # Promtail - Log shipping agent
  promtail:
    image: grafana/promtail:2.9.0
    container_name: sast-promtail
    volumes:
      - /var/log:/var/log:ro
      - ./logs:/app/logs:ro
      - ./promtail-config:/etc/promtail
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      - loki
    networks:
      - sast-network

  # Grafana - Visualization platform
  grafana:
    image: grafana/grafana:10.2.0
    container_name: sast-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      - GF_SERVER_ROOT_URL=http://localhost:3001
      - GF_SECURITY_ALLOW_EMBEDDING=true
      - GF_FEATURE_TOGGLES_ENABLE=ngalert
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana-config/provisioning:/etc/grafana/provisioning
      - ./grafana-config/dashboards:/var/lib/grafana/dashboards
    depends_on:
      - influxdb
      - prometheus
      - loki
    networks:
      - sast-network

  # Pushgateway - Metrics ingestion
  pushgateway:
    image: prom/pushgateway:v1.6.2
    container_name: sast-pushgateway
    ports:
      - "9091:9091"
    networks:
      - sast-network

  # AlertManager - Alert handling
  alertmanager:
    image: prom/alertmanager:v0.26.0
    container_name: sast-alertmanager
    ports:
      - "9093:9093"
    volumes:
      - alertmanager-data:/alertmanager
      - ./alertmanager-config:/etc/alertmanager
    networks:
      - sast-network

  # MailHog - Email testing
  mailhog:
    image: mailhog/mailhog:v1.0.1
    container_name: sast-mailhog
    ports:
      - "1025:1025"  # SMTP server
      - "8025:8025"  # Web UI
    environment:
      - MH_STORAGE=maildir
      - MH_MAILDIR_PATH=/maildir
    volumes:
      - mailhog-data:/maildir
    networks:
      - sast-network

  # SAST Runner - Enhanced with logging
  sast-runner:
    build:
      context: .
      dockerfile: Dockerfile.sast
    container_name: sast-runner
    environment:
      - CONFIG_JSON_FILE=/app/ci-config.yaml
      - INFLUXDB_URL=http://influxdb:8086
      - INFLUXDB_TOKEN=sast-admin-token-12345
      - INFLUXDB_ORG=sast-org
      - INFLUXDB_BUCKET=sast-metrics
      - GRAFANA_URL=http://grafana:3000
      - GRAFANA_API_KEY=admin123
      - PROMETHEUS_PUSHGATEWAY=pushgateway:9091
      - LOKI_URL=http://loki:3100
      - EMAIL_SMTP_SERVER=mailhog
      - EMAIL_SMTP_PORT=1025
      - DEMO_MODE=true
      - LOG_LEVEL=DEBUG
    volumes:
      - .:/app
      - ./logs:/app/logs
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - influxdb
      - grafana
      - prometheus
      - loki
      - pushgateway
      - alertmanager
      - mailhog
    networks:
      - sast-network

volumes:
  influxdb-data:
  prometheus-data:
  loki-data:
  alertmanager-data:
  grafana-data:
  mailhog-data:

networks:
  sast-network:
    driver: bridge
