services:
  # InfluxDB - Time series database for metrics (ARM64 compatible)
  influxdb:
    image: influxdb:2.7
    container_name: sast-influxdb
    ports:
      - "8087:8086"
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=admin
      - DOCKER_INFLUXDB_INIT_PASSWORD=adminpass123
      - DOCKER_INFLUXDB_INIT_ORG=sast-org
      - DOCKER_INFLUXDB_INIT_BUCKET=sast-metrics
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=sast-admin-token-12345
    volumes:
      - influxdb-data:/var/lib/influxdb2
    networks:
      - sast-network
    restart: unless-stopped

  # Grafana - Dashboard for visualization (ARM64 minimal - no plugins)
  grafana:
    image: grafana/grafana:11.1.0
    container_name: sast-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      - GF_SERVER_ROOT_URL=http://localhost:3001
      - GF_SECURITY_ALLOW_EMBEDDING=true
      # No plugins for ARM64 compatibility
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_USERS_ALLOW_ORG_CREATE=false
      - GF_ANALYTICS_REPORTING_ENABLED=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana-config/provisioning:/etc/grafana/provisioning
    depends_on:
      - influxdb
    networks:
      - sast-network
    restart: unless-stopped

  # Prometheus - Metrics collection (ARM64 compatible)
  prometheus:
    image: prom/prometheus:v2.53.0
    container_name: sast-prometheus
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    volumes:
      - prometheus-data:/prometheus
      - ./prometheus-config:/etc/prometheus
    networks:
      - sast-network
    restart: unless-stopped

  # Pushgateway - For pushing metrics to Prometheus (ARM64 compatible)
  pushgateway:
    image: prom/pushgateway:v1.9.0
    container_name: sast-pushgateway
    ports:
      - "9091:9091"
    networks:
      - sast-network
    restart: unless-stopped

  # Mailpit - Modern email testing (ARM64 compatible)
  mailpit:
    image: axllent/mailpit:v1.19.0
    container_name: sast-mailpit
    ports:
      - "1025:1025"  # SMTP server
      - "8025:8025"  # Web UI
    environment:
      - MP_SMTP_AUTH_ACCEPT_ANY=1
      - MP_SMTP_AUTH_ALLOW_INSECURE=1
      - MP_MAX_MESSAGES=5000
    volumes:
      - mailpit-data:/data
    networks:
      - sast-network
    restart: unless-stopped

volumes:
  influxdb-data:
  grafana-data:
  prometheus-data:
  mailpit-data:

networks:
  sast-network:
    driver: bridge
