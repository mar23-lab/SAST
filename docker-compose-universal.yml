services:
  # InfluxDB - Time series database for metrics (Universal multi-arch)
  influxdb:
    image: influxdb:2.7
    container_name: sast-influxdb
    ports:
      - "8087:8086"
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=admin
      - DOCKER_INFLUXDB_INIT_PASSWORD=adminpass123
      - DOCKER_INFLUXDB_INIT_ORG=sast-org
      - DOCKER_INFLUXDB_INIT_BUCKET=sast-metrics
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=sast-admin-token-12345
    volumes:
      - influxdb-data:/var/lib/influxdb2
      - ./influxdb-config:/etc/influxdb2
    networks:
      - sast-network
    restart: unless-stopped

  # Grafana - Dashboard for visualization (Universal multi-arch)
  grafana:
    image: grafana/grafana:11.1.0
    container_name: sast-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      - GF_SERVER_ROOT_URL=http://localhost:3001
      - GF_SECURITY_ALLOW_EMBEDDING=true
      # ARM64-compatible plugins only
      - GF_INSTALL_PLUGINS=grafana-influxdb-datasource
      - GF_PLUGINS_ALLOW_LOADING_UNSIGNED_PLUGINS=grafana-influxdb-datasource
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana-config/provisioning:/etc/grafana/provisioning
      - ./grafana-config/dashboards:/var/lib/grafana/dashboards
    depends_on:
      - influxdb
    networks:
      - sast-network
    restart: unless-stopped

  # Prometheus - Metrics collection (Universal multi-arch)
  prometheus:
    image: prom/prometheus:v2.53.0
    container_name: sast-prometheus
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    volumes:
      - prometheus-data:/prometheus
      - ./prometheus-config:/etc/prometheus
    networks:
      - sast-network
    restart: unless-stopped

  # Pushgateway - For pushing metrics to Prometheus (Universal multi-arch)
  pushgateway:
    image: prom/pushgateway:v1.9.0
    container_name: sast-pushgateway
    ports:
      - "9091:9091"
    networks:
      - sast-network
    restart: unless-stopped

  # Email Testing Service - Platform-aware selection
  # Mailpit for ARM64 and modern systems, MailHog fallback for legacy
  email-server:
    image: ${EMAIL_SERVICE_IMAGE:-axllent/mailpit:v1.19.0}
    container_name: sast-email-server
    ports:
      - "1025:1025"  # SMTP server
      - "8025:8025"  # Web UI
    environment:
      # Mailpit configuration (works for both)
      - MP_SMTP_AUTH_ACCEPT_ANY=1
      - MP_SMTP_AUTH_ALLOW_INSECURE=1
      - MP_MAX_MESSAGES=5000
      - MP_DATABASE=/data/mailpit.db
      # MailHog fallback configuration
      - MH_STORAGE=maildir
      - MH_MAILDIR_PATH=/maildir
    volumes:
      - email-data:/data
      - email-data:/maildir  # Fallback for MailHog
      - ./email-config:/config
    networks:
      - sast-network
    restart: unless-stopped

  # SAST Scanner Service - Main service for running scans (Universal)
  sast-runner:
    build:
      context: .
      dockerfile: Dockerfile.sast
    container_name: sast-runner
    environment:
      - CONFIG_JSON_FILE=/app/ci-config.yaml
      - INFLUXDB_URL=http://influxdb:8086
      - INFLUXDB_TOKEN=sast-admin-token-12345
      - INFLUXDB_ORG=sast-org
      - INFLUXDB_BUCKET=sast-metrics
      - GRAFANA_URL=http://grafana:3000
      - GRAFANA_API_KEY=admin123
      - PROMETHEUS_PUSHGATEWAY=pushgateway:9091
      - EMAIL_SMTP_SERVER=email-server
      - EMAIL_SMTP_PORT=1025
      - EMAIL_SMTP_USER=test@sast.local
      - EMAIL_SMTP_PASSWORD=testpass
      - DEMO_MODE=true
      - PLATFORM=${DOCKER_DEFAULT_PLATFORM:-linux/amd64}
    volumes:
      - .:/app
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - influxdb
      - grafana
      - prometheus
      - pushgateway
      - email-server
    networks:
      - sast-network
    restart: unless-stopped

volumes:
  influxdb-data:
  grafana-data:
  prometheus-data:
  email-data:

networks:
  sast-network:
    driver: bridge
