services:
  # InfluxDB - Time series database for metrics
  influxdb:
    image: influxdb:2.7
    container_name: sast-influxdb
    ports:
      - "8087:8086"
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=admin
      - DOCKER_INFLUXDB_INIT_PASSWORD=adminpass123
      - DOCKER_INFLUXDB_INIT_ORG=sast-org
      - DOCKER_INFLUXDB_INIT_BUCKET=sast-metrics
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=sast-admin-token-12345
    volumes:
      - influxdb-data:/var/lib/influxdb2
      - ./influxdb-config:/etc/influxdb2
    networks:
      - sast-network

  # Grafana - Dashboard for visualization
  grafana:
    image: grafana/grafana:10.2.0
    container_name: sast-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource,grafana-influxdb-datasource
      - GF_SERVER_ROOT_URL=http://localhost:3001
      - GF_SECURITY_ALLOW_EMBEDDING=true
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana-config/provisioning:/etc/grafana/provisioning
      - ./grafana-config/dashboards:/var/lib/grafana/dashboards
    depends_on:
      - influxdb
    networks:
      - sast-network

  # Prometheus - Metrics collection (alternative to InfluxDB)
  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: sast-prometheus
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    volumes:
      - prometheus-data:/prometheus
      - ./prometheus-config:/etc/prometheus
    networks:
      - sast-network

  # Pushgateway - For pushing metrics to Prometheus
  pushgateway:
    image: prom/pushgateway:v1.6.2
    container_name: sast-pushgateway
    ports:
      - "9091:9091"
    networks:
      - sast-network

  # MailHog - For testing email notifications
  mailhog:
    image: mailhog/mailhog:v1.0.1
    container_name: sast-mailhog
    ports:
      - "1025:1025"  # SMTP server
      - "8025:8025"  # Web UI
    environment:
      - MH_STORAGE=maildir
      - MH_MAILDIR_PATH=/maildir
    volumes:
      - mailhog-data:/maildir
    networks:
      - sast-network

  # SAST Scanner Service - Main service for running scans
  sast-runner:
    build:
      context: .
      dockerfile: Dockerfile.sast
    container_name: sast-runner
    environment:
      - CONFIG_JSON_FILE=/app/ci-config.yaml
      - INFLUXDB_URL=http://influxdb:8086
      - INFLUXDB_TOKEN=sast-admin-token-12345
      - INFLUXDB_ORG=sast-org
      - INFLUXDB_BUCKET=sast-metrics
      - GRAFANA_URL=http://grafana:3000
      - GRAFANA_API_KEY=admin123
      - PROMETHEUS_PUSHGATEWAY=pushgateway:9091
      - EMAIL_SMTP_SERVER=mailhog
      - EMAIL_SMTP_PORT=1025
      - EMAIL_SMTP_USER=test@sast.local
      - EMAIL_SMTP_PASSWORD=testpass
      - DEMO_MODE=true
    volumes:
      - .:/app
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - influxdb
      - grafana
      - prometheus
      - pushgateway
      - mailhog
    networks:
      - sast-network

volumes:
  influxdb-data:
  grafana-data:
  prometheus-data:
  mailhog-data:

networks:
  sast-network:
    driver: bridge
