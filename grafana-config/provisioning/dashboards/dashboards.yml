apiVersion: 1

providers:
  # Dashboard provider for automatic dashboard loading
  - name: 'sast-dashboards'
    orgId: 1
    folder: 'SAST Security'
    folderUid: 'sast-security'
    type: file
    disableDeletion: false
    editable: true
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
